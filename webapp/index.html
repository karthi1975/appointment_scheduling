<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Booking System - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-stethoscope"></i> Medical Appointment Booking System</h1>
            <div class="status-indicator">
                <span class="status-dot active"></span>
                <span class="status-text">System Active</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel: Dynamic Flow Visualization -->
            <div class="flow-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-project-diagram"></i> Agent Flow Visualization</h2>
                    <div class="flow-controls">
                        <button id="playFlow" class="btn btn-primary">
                            <i class="fas fa-play"></i> Play Flow
                        </button>
                        <button id="resetFlow" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
                <div class="flow-container">
                    <div id="flowCanvas" class="flow-canvas">
                        <!-- Flow nodes will be dynamically generated here -->
                    </div>
                </div>
            </div>

            <!-- Right Panel: Voice Command Interface -->
            <div class="voice-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-microphone"></i> Voice Command Interface</h2>
                    <div class="voice-status">
                        <span class="voice-dot"></span>
                        <span class="voice-text">Ready</span>
                    </div>
                </div>
                
                <div class="voice-controls">
                    <button id="startVoice" class="btn btn-success btn-large">
                        <i class="fas fa-microphone"></i> Start Voice Session
                    </button>
                    <button id="stopVoice" class="btn btn-danger btn-large" disabled>
                        <i class="fas fa-stop"></i> Stop Session
                    </button>
                </div>

                <div class="conversation-area">
                    <div class="conversation-header">
                        <h3>Live Conversation</h3>
                        <button id="clearConversation" class="btn btn-sm btn-outline">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div id="conversationLog" class="conversation-log">
                        <div class="system-message">
                            <i class="fas fa-info-circle"></i>
                            Click "Start Voice Session" to begin booking an appointment
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <div class="action-buttons">
                        <button class="action-btn" data-action="book-appointment">
                            <i class="fas fa-calendar-plus"></i>
                            Book Appointment
                        </button>
                        <button class="action-btn" data-action="check-insurance">
                            <i class="fas fa-shield-alt"></i>
                            Check Insurance
                        </button>
                        <button class="action-btn" data-action="reschedule">
                            <i class="fas fa-calendar-edit"></i>
                            Reschedule
                        </button>
                        <button class="action-btn" data-action="cancel-appointment">
                            <i class="fas fa-calendar-times"></i>
                            Cancel
                        </button>
                    </div>
                </div>

                <div class="appointment-status">
                    <h3>Current Appointment Status</h3>
                    <div id="appointmentInfo" class="appointment-info">
                        <div class="no-appointment">
                            <i class="fas fa-calendar-day"></i>
                            No active appointment
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Panel: System Logs -->
        <div class="logs-panel">
            <div class="panel-header">
                <h3><i class="fas fa-list-alt"></i> System Activity Log</h3>
                <div class="log-controls">
                    <select id="logLevel" class="log-select">
                        <option value="all">All Levels</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                    <button id="exportLogs" class="btn btn-sm btn-outline">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
            <div id="systemLogs" class="system-logs">
                <!-- System logs will be populated here -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Appointment Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="appointmentDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="js/flow-visualizer.js"></script>
    <script src="js/voice-interface.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
